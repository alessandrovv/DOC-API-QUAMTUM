                        example: "4ae00d9b-6c8e-48f4-8ed0-534d02ddbf1c"
                      files_iud:
                        example: "4ae00d9b-6c8e-48f4-8ed0-534d02ddbf1c"
        404:
          description: "Peticion no ejecutada."
