                proyecto_uid:
                  type: string
                  example: "4ae00d9b-6c8e-48f4-8ed0-534d02ddbf1c"
                proyecto_nombre:
                  type: string
                  example: "PROYECTO 1"
                proyecto_fecha:
                  type: string
                  example: "2024-03-23 21:26:44"
                files_nombre:
                  type: string
                  example: "2024_03_31_10_00_00"
                files_fecha:
                  type: string
                  example: "2024-03-31 10:00:00"
                files:
                  type: string
                  format: binary
                  example: Binary
      responses:
        200:
          description: Consulta exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Consulta exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    properties:
