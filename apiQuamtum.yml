    description: Inicios de sesión
  - name: Logout
    description: Cierres de sesión
  - name: Password
    description: Cambios de contraseña
  - name: Configuracion
    description: Configuración inicial
  - name: Proyecto
    description: Gestión de proyectos
  - name: Analisis
    description: Gestión de los análisis de los proyectos
  - name: Actualizaciones
    description: Gestión de las actualizaciones del software
  - name: Visualizar Imagenes
    description: Vizualización de imagenes
  - name: Descargar Zip
    description: Descarga de archivo zip
  - name: Descargar Actualizaciones
    description: Descarga de actualzaciones
    
paths:

  /v1/quamtum/device/login:
    get:
      tags: 
        - Login
      operationId: loginQuamtumDevice
      description: Permite al usuario iniciar sesión en Quamtum Portable.
      parameters: 
        - in: query
          name: correo
          description: Correo del usuario con el que se le registró su cuenta.
          schema:
            type: string
        - in: query
          name: password
          description: Contraseña de la cuenta.
          schema:
            type: string
        - in: query
          name: so_dispositivo
          description: Sistema operativo del dispositivo, como es un login desde el dispositivo el valor debe de ser 7 (SO Embebido).
          schema:
            type: integer
        - in: query
          name: codigo_dispositivo 
          description: Código de Identificación Único del dispositivo.
          schema:
            type: string
        - in: query
          name: version_app 
          description: Versión del software del dispositivo.
          schema:
            type: string
      responses:
        200:
          description: Consulta exitosa
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: OK
                  mensaje:
                    type: string
                    example: Consulta exitosa.
                  tipo_error:
                    type: integer
                    example: 0
                  datos:
                    type: object
                    properties:
                      token:
                        type: string
                        example: eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiJ9...
                      email:
                        type: string
                        example: correo@correo.com
                      licencia_fin:
                        type: string
                        example: 2024-06-20
        404:
          description: "Peticion no ejecutada."
          content:
            application/json:
              schema:
                type: object
                properties:
                  estado:
                    type: string
                    example: ERR
                  mensaje:
                    type: string
                    example: No se realizo la acción solicitada.
                  tipo_error:
                    type: integer
                    example: 1
                  datos:
                    type: object
                    example: []
  
