openapi: 3.0.0
info:
  title: API QUAMTUM
  description: |
    API encargado de gestionar el acceso y gestión de información del equipo QUAMTUM así como a su respectivo software.

    ## Código Sistema Operativo Dispositivo:
    En la actualidad existe un listado asignado para identificar el SO del dispositivo que está realizando las diferentes consultas a los endpoint.
    * `SO Windows: 1`
    * `SO Mac: 2`
    * `SO Linux: 3`
    * `SO Android: 4`
    * `SO Iphone: 5`
    * `SO Harmony: 6`
    * `SO Embebido: 7`
    
    Para el caso del realizar consultas desde el dispositivo (Quamtum Portable) se utilizara como SO = 7 (SO Embebido), esto con la finalidad de reconocer que las consultas son realizadas desde el dispositivo.
    
    ## Autenticación mediante JWT
    Esta API utiliza la Autenticación JWT (JSON Web Token), la cual se obtendrá mediante el inicio de sesión en un endpoint específico (Login).
    
    Este JWT sera enviado en las consultas a los diferentes endpoints mediante los Headers, de la siguiente manera:
    
    `Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9…`
            
    ## Cookie
    Este Header se enviará cuando las consultas a los endpoints son realizadas desde el software de escritorio (Quamtum Desktop) y desde el dispositivo (Quamtum Portable).
    
    Se enviará en los Headers, de la siguiente manera:

    `Cookie: info_dispositivo={"codigo_dispositivo":"COD_UID_DISPOSITIVO","so_dispositivo":1}`

    La información de la Cookie corresponde a el Código Único Identificador del Dispositivo/Desktop y al SO del Dispositivo/Desktop
    
    ## Destinatario de Endpoints
    Los endpoints están diseñados para ser utilizados en la aplicación de escritorio (Quamtum Desktop), aplicación web (Quamtum Web) y en la aplicación del dispositivo (Quamtum Portable). Es importante distinguir entre ellos para garantizar una integración adecuada.

    Para poder determinar el endpoint que necesito consultar dependiendo de la aplicacion que estoy implementando, se agrego palabras identificadoras a los endpoint.
    * `/device`: para identificar que son endpoints para la aplicación del dispositivo (Quamtum Portable).
    
      Ejm: `https://dev-api.nextdet.com/v1/quamtum/device/...`
    * `/desktop`: para identificar que son endpoints para la aplicación de escritorio (Quamtum Desktop).
    
      Ejm: `https://dev-api.nextdet.com/v1/quamtum/desktop/...`
    * `/web`: para identificar que son endpoints para la aplicación web (Quamtum Web).
    
      Ejm: `https://dev-api.nextdet.com/v1/quamtum/web/...`
  version: 1.0.0
servers:
  - url: https://dev-api.nextdet.com
    description: Url de desarrollo
  - url: https://api.nextdet.com
    description: Url de produccion

  
  
tags:
